start:
  "¡*Bienvenido*, _${from.username}!_\n\n\
  ¡Soy AnilistBot, el bot del mundo anime/manga!\n\n\
  Puedo hacer mucho por ti, si quieres saber cómo, has clic en el botón Ayuda.\n\n\
  ¿Quieres saber más acerca de mí? ¿Te gustaría ver mi código o ayudar con el proyecto? Ve a Acerca de en el menú Guía :)"

