sourceOptions:
  "📋 *VER MÁS*\n\n\
  Sólo estoy aquí gracias a las personas detrás de [Anilist](http://anilist.co/).\n\
  No soy un bot oficial ni nada. Pero gracias a aquellos que hicieron este increíble sitio, estoy disponible. Por favor, considera echarle un vistazo!\n\n\
  O cualquier otro contenido relevante como:\n\n\
  - [ANN](https://www.animenewsnetwork.com/) — actualmente estamos trabajando en una forma de agregar las noticias de anime / manga aquí\n\
  - [Reddit](https://www.reddit.com/r/anime/) — si te gusta compartir tu opinión\n\
  - [Gigguk](https://www.youtube.com/channel/UC7dF9qfBMXrSlaaFFDvV_Yg) — si te gusta ver análisis\n\n\
  En un futuro cercano, mi creador desea crear un grupo aquí para que pueda escuchar tu opinión sobre nuevas funciones y cómo mejorarme.\n\n\
  En este momento puedes ayudarme:\n\
  - [Puntuación](https://storebot.me/bot/anilistbot) — puntúame en la tienda de bots de Telegram\n\
  - [Apóyame](https://fazendaaa.github.io/AnilistBot) — Leé cómo puedes marcar la diferencia en la sección de Soporte\n\
  Cualquier otra duda, habla con mi creador: @farmy :)"

