menuOptions:
  "📕\t*MENÚ*\n\n\
  *Usuario*: _info about: notificaciones, idioma, horario y ubicación_\n\
  *Contador*: _cuanto tiempo viendo anime_\n\
  *Cuenta regresiva*: _horas hasta que se transmitan nuevos episodios_\n\
  *Lista de anime por ver*: _animes guardados_\n\
  *Lista de manga por leer*: _mangas guardados_\n\
  *Recomendaciones*: _contenido que puede interesarte_\n\
  *Guía*: _tutorial, información, noticias, cómo puedes ayudar a este bot, cómo solicitar algo, etc..._"

helpOptions:
  "¿Cómo puedo ayudarte hoy, _${from.username}_?\n\n\
  Probemos un ejemplo, escribe lo siguiente en CUALQUIER chat y luego has clic en el resultado deseado:\n\n\
  ``` @ANILISTbot Pokemon```\n\n\
  Este bot tiene características especiales para ti:\n\
  - *Notificaciones cuando se transmiten nuevos episodios*\n\
  - *Noticias sobre tus mangas y animes*\n\
  - *Registro de tu tiempo viendo anime*\n\
  - *Cuenta regresiva para nuevos episodios*\n\
  - *Tus propias listas de anime por ver y manga por leer*\n\n\
  Para recibir notificaciones, simplemente agrega el anime en tu lista de anime por ver después de buscarlo, hay un botón para eso en el contenido buscado.\n\n\
  ¿Alguna otra pregunta?\n\n\
  Presiona Menú y leé la guía para obtener más información y aprender sobre las configuraciones sobre este bot."

userOptions:
  "😀 *USUARIO*\n\n\
  - *Idioma del usuario*: _${language}_\n\
  - *Notificaciones*: _${notify}_\n\
  - *Horario de notificaciones*: _${time}_\n\
  - *Ubicación del usuario*: _${timezone}_"

notifyOptions:
  "✉️ *NOTIFICACIONES*\n\n\
  *Episodios*\n\
  Serás notificado cuando se publiquen nuevos episodios de anime.\n\n\
  *Noticias*\n\
  Cuando se publiquen noticias sobre tus animes, incluso si no se esta produciendo actualmente, se te notificará. Esto solo funciona con noticias en inglés.\n\n\
  *Casos específicos*\n\
  Si deseas activar o desactivar las notificaciones para ciertos animes / mangas, puedes hacerlo directamente a través de los medios en tus listas.\n\n\
  ¿Realmente deseas deshabilitar TODAS las notificaciones de episodios y noticias?"

timeOptions:
  "⏰ *HORARIO*\n\n\
  Cambia aquí el tiempo para tus notificaciones.\n\n\
  Puedes ajustar la hora por ti mismo - recuerda que mi reloj es el reloj UTC - o enviarme tu ubicación en las opciones de usuario para que pueda enviarte las notificaciones en tu horario local."

timePeriodOptions:
  "⏰ *PERÍODO*\n\n\
  ¿Te gustaría ser notificado en la mañana o en la tarde?"

timeHourOptions:
  "⏰ *HORA*\n\n\
  Selecciona tu hora deseada para recibir notificaciones."

locationOptions:
  "🌎 *UBICACIÓN*\n\n\
  Infórmame tu ubicación para que pueda enviarte notificaciones a tu hora local."

askLocationOptions:
  "🌎 *UBICACIÓN*\n\n\
  Por favor, responde este mensaje *EN INGLÉS* con el nombre de tu ciudad. Voy a hacer una búsqueda y guardar tu ubicación."

sendLocationOptions:
  "🌎 *UBICACIÓN*\n\n\
  Por favor, ahora envíame tu ubicación haciendo clic en el botón.\n\n\
  nota: solo un recordatorio amigable, NO PUEDES enviar tu ubicación en Telegram Desktop. Si este es tu caso, retrocede y sigue los otros pasos."

removeLocationOptions:
  "🌎 *UBICACIÓN*\n\n\
  ¿Estás seguro de que quieres eliminar tu ubicación actual?"

removeLocationNoOptions:
  "🌎 *UBICACIÓN*\n\n\
  Tu ubicación sigue siendo la misma. Nada ha cambiado."

guideOptions:
  "🗺️ *GUÍA*\n\n\
  *Funciones de búsqueda*\n\n\
  En modo en línea:\n\n\
  ``` @ANILISTbot Pokemon```\n\n\
  *Medidor de tiempo viendo anime*\n\n\
  Solo un medidor de cuánto tiempo has pasado viendo anime.\n\n\
  *Idioma del usuario*\n\n\
  Normalmente trabajo con tu idioma de Telegram, y si no esta disponible, mi idioma predeterminado es el inglés. Si quieres cambiarlo, ve a la pagina de Usuario para hacerlo.\n\n\
  *Ubicación del usuario*\n\n\
  _\"¿¿¿POR QUÉ PREGUNTAR MI UBICACIÓN???\"_ — Tú\n\n\
  No te seguiré ni nada, es simple: en este momento me estoy ejecutando en un servidor, si quieres cambiar tu horario de notificaciones y eliges que se te notifique a la 1pm, será a la 1pm en el tiempo del servidor, que será UTC.\n\
  Si quieres recibir notificaciones a la 1pm en tu país, necesito saber en qué país vives.\n\
  También puedes establecer tu tiempo en UTC; solo un pequeño recordatorio, ten en cuenta el horario de verano (si en tu país se usa).\n\n\
  *Lista para ver / Lista para leer*\n\n\
  Para ver más información sobre tu anime / manga solo presiona el botón Más Información.\n\n\
  *Notificaciones*\n\n\
  Las notificaciones normalmente están habilitadas para todos los animes que están al aire. Si deseas deshabilitarlas, abre la página Usuario y luego has clic en Notificar.\n\
  Si deseas activar o desactivar las notificaciones para animes específicos, ábrelo y luego has clic en Más información.\n\
  O si deseas establecer una hora del día para recibir todas las notificaciones, has clic en Horario en el menú Usuario."

aboutOptions:
  "⚙️ *ACERCA DE*\n\n\
  [‍](https://raw.githubusercontent.com/Fazendaaa/AnilistBot/master/others/img/about/about.png)Las noticias del Bot y encuestas sobre nuevas características se lanzan en mi [canal](https://t.me/ANILISTbotchannel) — *sólo inglés*.\n\n\
  Ver más sobre mí en:\n\
  🤖 [Mi sitio web](https://fazendaaa.github.io/AnilistBot) — La historia detrás de mí.\n\
  ⭐ [Github](https://github.com/Fazendaaa/AnilistBot) — Ponle estrella a este proyecto, ¡ES GRATIS!\n\
  😀 [Sitio web del creador](http://fazendaaa.me) — Échale un vistazo a otros bots.\n\n\
  O incluso considera que apoyar a mi creador:\n\
  📅 [Patreon](https://www.patreon.com/Fazenda/overview) — Suscripción.\n\
  ☕ [Buy me a coffee](https://www.buymeacoffee.com/Fazenda) — Sólo una vez.\n\
  ❓ [¿Por qué apoyarlo?](https://fazendaaa.github.io/AnilistBot) — Lee como puedes marcar la diferencia en la sección de Soporte. ¡Puedes ayudar a mantenerme con vida con solo un dólar al mes!\n\n\
  *¿Tienes alguna sugerencia, errores para informar o incluso solicitar una traducción para poder trabajar en tu lengua materna?*\n\n\
  Dile a mi creador: @farmy."

